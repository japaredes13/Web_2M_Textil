<div class="row">
    <div class="col-md-12">
        <div class="card card-secondary">
            <div class="card-header">
                <h3 class="card-title">Datos del Inventario</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title"><i class="fas fa-shopping-cart"></i> Cabecera
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="hidden" name="action" value="add">
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Fecha Inventario:</label>
                                            {{ form.fecha_inventario }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title"><i class="fas fa-boxes"></i> Detalle de Telas</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                                <label>Buscador de Telas:</label>
                                                <div class="input-group">
                                                    <!--<input type="text" class="form-control" name="search"
                                                    placeholder="Ingrese la descripción del producto" autocomplete="off">
                                                    <div class="input-group-append">
                                                        <button type="button" class="btn btn-danger btn-flat"><i class="fas fa-times"></i></button>
                                                    </div>-->
                                                    <select class="form-control select2" style="width:100%" name="search">
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    <div class="col-md-12">
                                        <!--<div class="card-body table-responsive p-0">-->
                                            <table class="table table-hover text-nowrap" id="table_telas">
                                                <thead>
                                                    <tr>
                                                        <th>Tela</th>
                                                        <th>Código</th>
                                                        <th>Metraje Deposito</th>
                                                        <th>Acciones</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        <!--</div>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
                            
                            <a class="btn btn-danger float-right" href="{% url 'inventario:inventario_list' %}">Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
