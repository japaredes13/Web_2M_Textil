<div class="row">
    <div class="col-md-12">
        <div class="card card-secondary">
            <div class="card-header">
                <h3 class="card-title">Datos de la Oferta</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title"><i class="fas fa-shopping-cart"></i> Datos de la oferta
                            </div>
                            <input type="hidden" name="action" value="add">
                            <div class="card-body">
                                <div class="row">
                                 <div class="col-md-12">
                                <div class="form-group">
                                    <label>Tipo de tela</label>

                                    <select class="form-control select2" style="width:100%" name="search">
                                                </select>
                                    </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Precio Oferta:</label>
                                            <input type="text" class="form-control" id="precio_oferta" name="precio_oferta">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Metraje Oferta:</label>
                                            <input type="text" class="form-control" id="metraje_oferta" name="metraje_oferta">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
                                            
                                            <a class="btn btn-danger float-right" href="{% url 'telas:tela_oferta_list' %}">Cancelar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                          
        </div>
    </div>
</div>
