{% extends 'base/base.html' %}

{% block content %}
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Listado de Clientes</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/"><i class="fas fa-home"></i> Home</a></li>
                        <li class="breadcrumb-item active">Clientes</li>
                    </ol>
                </div>               
            </div>
        </div>
    </div>

    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-secondary">
                        <div class="card-header">
                            <h3 class="card-title">Opciones</h3>
                        </div>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-2">
                                    <a href="{% url 'clientes:cliente_create' %}" class="btn btn-primary btn-block">
                                        <i class="fas fa-plus-square"></i> Nuevo Cliente
                                    </a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="cliente"><strong>Cliente:</strong></label>
                                    <input type="text" class="form-control" id="cliente" placeholder="Buscar por Nombre, CI o Ruc">
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label><strong>Estado:</strong></label>
                                        <select id='estado' class="form-control" style="width: 200px">
                                            <option value="1">ACTIVOS</option>
                                            <option value="0">INACTIVOS</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <th>Nombre Cliente</th>
                                            <th>Cedula</th>
                                            <th>Nro Celular</th>
                                            <th class="all">Acciones</th>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}


{% block js_page %}
    {% include 'base/partials/sweet_delete.html' %}
    <script>
        $(document).ready(function() {           
            var table = $('.table').DataTable({
                responsive: true,
                autoWidth: false,
                filter: false,
                ajax: {
                    headers: { "X-CSRFToken": '{{csrf_token}}' },
                    url: window.location.pathname,
                    type: 'POST',
                    "data": function (d) {
                        d.action = 'search',
                        d.cliente = $('#cliente').val(),
                        d.estado = $('#estado').val()
                    },
                    dataSrc: ""
                },
                columns: [
                    { "data": "nombre_cliente" },
                    { "data": "cedula" },
                    { "data": "nro_celular" },
                    {
                        "render": function( data, type, row ) {
                            return '<a class="btn btn-warning btn-circle btn-sm" title="Editar Tela" href="/clientes/clientes/'+row.id+'/edit"><i class="fas fa-edit"></i></a>' + 
                                   ' <button class="btn btn-danger btn-circle btn-sm" onclick="eliminar(\'/clientes/clientes/'+row.id+'/delete\',\'/clientes/clientes\')"><i class="fa fa-trash"></i></button>';
                        },
                        orderable: false
                    },
                ],
                language:{
                    "decimal": "",
                    "emptyTable": "No hay informaci√≥n",
                    "processing": '<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i><span class="sr-only">Loading...</span> ',
                    "info": "Mostrando _START_ a _END_ de _TOTAL_ Entradas",
                    "infoEmpty": "Mostrando 0 to 0 of 0 Entradas",
                    "infoFiltered": "{Filtrando de _MAX_ total de entradas}",
                    "infoPostFix": "",
                    "thousands": ",",
                    "lengthMenu": "Mostrar _MENU_ Entradas",
                    "loadingRecords": "Cargando...",
                    "processing": "Procesando...",
                    "search": "Buscar:",
                    "zeroRecords": "Sin resultados encotrados",
                    "paginate": {
                        "first": "Primero",
                        "last": "Ultimo",
                        "next": "Siguiente",
                        "previous": "Anterior",
                    }
                }
            });

            $('#cliente').keyup(function(){
                table.ajax.reload();
            });
            $('#estado').change(function(){
                table.ajax.reload();
            });
        });
    </script>
{% endblock js_page %}
