{% extends 'base/base.html' %}

{% block css %}
    <style>
        .center{
            display: flex;
            justify-content: center;
        }
    </style>
{% endblock css %}

{% block content %}
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Telas</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/"><i class="fas fa-home"></i> Home</a></a></li>
                        <li class="breadcrumb-item active">Cajas</li>
                    </ol>
                </div>               
            </div>
        </div>
    </div>

    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-secondary">
                        <div class="card-header">
                            <h3 class="card-title">Listado de Cajas</h3>
                        </div>
                        <div class="card-body">
                            <div class="row justify-content-end">
                                <div class="col-md-2">
                                    <a href="{% url 'cajas:caja_create' %}" class="btn btn-primary btn-block">
                                        <i class="fas fa-plus-square"></i> Abrir Nueva Caja
                                    </a>
                                </div>
                            </div>
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="caja"><strong>Caja:</strong></label>
                                        <input type="text" class="form-control" name="caja" id="caja" placeholder="Buscar por Cajero" autocomplete="off">
                                    </div>
                                </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <th>Monto</th>
                                            <th>Fecha Apertura</th>
                                            <th>Descripcion</th>
                                            <th>Acciones</th>
                                        </thead>
                                        <tbody>
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block js_page %}
    <script>
        $(document).ready(function() {      
            var table = $('.table').DataTable({
                responsive: true,
                autoWidth: false,
                filter: false,
                ajax: {
                    headers: { "X-CSRFToken": '{{csrf_token}}' },
                    url: window.location.pathname,
                    type: 'POST',
                    "data": function (d) {
                        d.action = 'search',
                        d.caja = $('#caja').val()                    },
                    dataSrc: ""
                },
                columns: [
                    { "data": "monto_apertura" },
                    { "data": "fecha_apertura" },
                    { "data": "descripcion" },
                    {
                        "render": function( data, type, row ) {
                            return '<a class="btn btn-warning btn-circle btn-sm" title="Editar Tela" href="/telas/telas/'+row.id+'/edit"><i class="fas fa-edit"></i></a>' + 
                                   ' <button class="btn btn-danger btn-circle btn-sm" onclick="eliminar(\'/telas/telas/'+row.id+'/delete\',\'/telas/telas\')"><i class="fa fa-trash"></i></button>';
                        },
                        orderable: false
                    },
                ],
                columnDefs: [
                    {
                        targets: [0],
                        render: function (data, type, row) {
                            return 'Gs. ' + Intl.NumberFormat('de-DE').format(data);
                        }
                    }
                ],
                language:{
                    "decimal": "",
                    "emptyTable": "No hay informaci√≥n",
                    "processing": '<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i><span class="sr-only">Loading...</span> ',
                    "info": "Mostrando _START_ a _END_ de _TOTAL_ Entradas",
                    "infoEmpty": "Mostrando 0 to 0 of 0 Entradas",
                    "infoFiltered": "{Filtrando de _MAX_ total de entradas}",
                    "infoPostFix": "",
                    "thousands": ",",
                    "lengthMenu": "Mostrar _MENU_ Entradas",
                    "loadingRecords": "Cargando...",
                    "processing": "Procesando...",
                    "search": "Buscar:",
                    "zeroRecords": "Sin resultados encotrados",
                    "paginate": {
                        "first": "Primero",
                        "last": "Ultimo",
                        "next": "Siguiente",
                        "previous": "Anterior",
                    }
                }
            });

            $('#caja').keyup(function(){
                table.ajax.reload();
            });

        });
    </script>
{% endblock js_page %}
